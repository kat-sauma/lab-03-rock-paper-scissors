<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right">
            Rock, Paper, Scissors<br>f o r y o u r l i f e.
        </div>
        <div>
            <img class="rps" src="assets/rock-paper-scissors.jpeg" height="25" width="300" />
        </div>

    </header>
    <main>
        <section class="main-section">
            <div id="rules-of-the-game">
                These are the rules of the game:<br>
                1. Rock > Scissors<br>
                2. Scissors > Paper<br>
                3. Paper > Rock
            </div>
            <label id="rock">
                <input value="rock" type="radio" name="rps" />
                <img src="assets/the-rock.jpeg" height="160" width="140" />
            </label>
            <label id="paper">
                <input value="paper" type="radio" name="rps" />
                <img src="assets/the-paper.jpg" height="150" width="150" />
            </label>
            <label id="scissor">
                <input value="scissors" type="radio" name="rps" />
                <img src="assets/the-scissor.jpg" height="170" width="220" />
            </label>
            <div id="shoot">
                <button id="go-button">
                    SHOOT
                </button>
            </div>
            <div id="reset" class="hidden">
                <button id="replay-button">
                    REPLAY
                </button>
            </div>
            <div id="current-throw">

            </div>
            <div>
                <span id="wins"> Won: </span>
            </div>
            <div>
                <span id="losses"> Lost: </span>
            </div>
            <div>
                <span id="draw"> Draw: </span>
            </div>
            <div>
                <span id="total"> Total: </span>
            </div>
            <div>
                <span id="replay"> Replay: </span>
            </div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Lucky Kat Code</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
